<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue component</title>
</head>

<body>
    <div id="app">
        <!-- $root -->
        <p>父组件数据: {{count}}</p>
        <com-b></com-b>
        <!-- $refs:给HTML标签设置ref属性 -->
        <input type="text" ref="inp" />
        <button @click="fn">按钮</button>
        <!-- $refs:子组件设置ref属性 -->
        <com-c ref="comC"></com-c>
    </div>
    <script src="./lib/vue2.js"></script>
    <script>

        const ComA = {
            template: `
            <div>
                组件A: {{$root.count}}
                <button @click="clickFn">+1</button>
            </div>
            `,
            methods: {
                clickFn() {
                    this.$root.count++;
                },
            },
        };

        const ComB = {
            template: `
            <div>
                组件B: {{$root.count}}
                <button @click="clickFn">+1</button>
                <com-a></com-a>
            </div>
            `,
            methods: {
                clickFn() {
                    this.$root.count++;
                },
            },
            components: {
                ComA
            }
        };

        const ComC = {
            template: `<p>组件C:{{value}}</p>`,
            data() {
                return {
                    value: '这是组件C的数据'
                }
            }
        };

        const vm = new Vue({
            data: {
                count: 0,
            },
            components: {
                ComB,
                ComC
            },
            methods: {
                fn() {
                    // 点击修改HTML标签焦点状态
                    this.$refs.inp.focus();

                    this.$refs.comC.value = "新的子组件数据";
                },
            },
            mounted() {
                console.log(this.$refs);
                this.$refs.comC.value = "修改子组件数据";
            }
        }).$mount('#app');
    </script>
</body>

</html>
