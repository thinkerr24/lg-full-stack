<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router其他功能</title>
</head>

<body>
    <div id="app">
        <router-link to="/">首页</router-link>
        <router-link to="/catgory/2">分类2</router-link>
        <router-link to="/catgory">分类</router-link>
        &nbsp;&nbsp;
        <router-link :to="{name: 'school', params: {id: 1, date: '0101'}}">用户学校1</router-link>
        <router-link to="/10/0612">用户学校10</router-link>
        <router-view></router-view>
    </div>
    <script src="lib/vue2.js"></script>
    <script src="lib/vue-router-3.js"></script>
    <script>
        const Index = {
            template: '<div>首页功能</div>'
        }
        const Category = {
            template: `<div>分类: {{$route.params.id}}</div>`,
        };

        const School = {
            template: `<div>学校信息{{$route.params.id + ':' + $route.params.date}}</div>`
        }

        const routes = [
            {
                path: "/",
                component: Index,
            },
            {
                path: "/catgory/:id",
                component: Category,
            },
            {
                path: "/catgory",
                redirect: '/'
            },
            {
                path: "/user/:id/info/school/intro/:date",
                name: "school",
                component: School,
                alias: "/:id/:date",
            },
        ];

        const router = new VueRouter({
            routes,
        });
        const vm = new Vue({
            el: '#app',
            router
        });
    </script>
</body>

</html>
