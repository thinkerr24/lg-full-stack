<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router编程式导航</title>
</head>

<body>
    <div id="app">
        <!-- 声明式导航 
          <router-link to="/user/1">用户1</router-link>
        -->
        <router-link :to="{path: '/user/708'}">用户708</router-link>
        <router-view></router-view>

    </div>
    <script src="lib/vue2.js"></script>
    <script src="lib/vue-router-3.js"></script>
    <script>
        const User = {
            template: `<div>这是用户{{$route.params.id}}</div>`
        };

        const routes = [
            {
                path: "/user/:id",
                component: User,
            },
        ];

        const router = new VueRouter({
            routes,
        });
        const vm = new Vue({
            el: '#app',
            router
        });

        // vm.$router.push('/user/100');
    </script>
</body>

</html>
