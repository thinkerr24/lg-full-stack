<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js directives 事件处理</title>
</head>

<body>
    <div id="app">
        <p>{{content}}</p>
        <!-- <button v-on:click="content='新 content'">改变内容</button> -->
        <!-- <button @click="content='新内容'">按钮</button> -->
        <!-- <button @click="fn">按钮</button> -->
        <button @click="fn2(200, $event)">按钮2</button>
        <br />
        <p>元素内容为:{{value}}</p>
        <input type="text" v-model="value">
        <br />
        <p>radio数据为:{{value3}}</p>
        <input type="radio" id="one" value="1" v-model="value3" />
        <label for="one">选项1</label>
        <input type="radio" id="two" value="2" v-model="value3" />
        <label for="two">选项2</label>
    </div>
    <script src="lib/vue2.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                content: "默认内容",
                value: '',
                value3: ''
            },
            methods: {
                // fn() {
                //     this.content = 'change content by methods function'
                // }
                // fn(event) {
                //     console.log(event);
                // }
                fn2(value, $event) {
                    console.log(value);
                    console.log($event);
                }
            }
        });
    </script>
</body>

</html>
