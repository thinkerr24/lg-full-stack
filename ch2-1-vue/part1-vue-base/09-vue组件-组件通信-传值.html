<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component communicating</title>
</head>

<body>
    <div id="app">
        <my-component-a num="3" :title="item.title" :content="item.content"></my-component-a>
    </div>
    <script src="./lib/vue2.js"></script>
    <script>
        // Create sub component
        Vue.component('my-component-a', {
            // num is static property, and title&content is dynamic attribute bind
            props: ['num', 'title', 'content'],
            template: `
            <div>
                <div>{{num}}</div>
                <h3>{{title}}</h3>
                <p>{{content}}</p>    
            </div>
            `
        })
        const vm = new Vue({
            el: '#app',
            data: {
                item: {
                    title: '这是示例标题',
                    content: '这是示例内容'
                }
            }
        })
    </script>
</body>

</html>
