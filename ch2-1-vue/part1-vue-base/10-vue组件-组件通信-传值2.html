<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue component</title>
</head>

<body>
    <div id="app">
        <my-non-prop-component :title="title" class="color-red" style="color: red" c-index="3"></my-non-prop-component>
        <h3>购物车</h3>
        <product-item v-for="product in products" :title="product.title" :key="product.id"
            @count-change="totalCount++"></product-item>
        <p>总数为:{{totalCount}}</p>
    </div>
    <script src="./lib/vue2.js"></script>
    <script>
        Vue.component("MyNonPropComponent", {
            inheritAttrs: false,
            template: `<div  class="color-black" c-index="1" style="font-weight: 600">
                    测试文字
                </div>`
        });
        Vue.component("ProductItem", {
            props: ["title"],
            template: `
            <div>
                <span>商品名称:{{title}}, 商品个数:{{count}}</span>
                <button @click="countIns">+1</button>
            </div>
            `,
            data() {
                return {
                    count: 0,
                };

            },
            methods: {
                countIns() {
                    this.$emit('count-change');
                    this.count++;
                },
            },
        });
        const vm = new Vue({
            data() {
                return {
                    title: `非prop传值の示例标题`,
                    products: [
                        { id: 1, title: "苹果 * 1斤" },
                        { id: 2, title: "橙子 * 2个" },
                        { id: 3, title: "香蕉 * 3根" },
                    ],
                    totalCount: 0,
                }
            }
        }).$mount('#app');
    </script>
</body>

</html>
