<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue component slot</title>
</head>

<body>
    <div id="app">
        <com-a>这是first组件内容</com-a>
        <com-a>这是第二个组件内容
            <b>这是b标签内容</b>
        </com-a>
        <com-a>这里是父组件的视图模板，只能使用父组件的数据:
            {{parValue}}
        </com-a>
        <com-a></com-a>
        <hr />
        <!--具名插槽-->
        <com-b>
            <template v-slot:header>
                <h1>组件头部内容</h1>
            </template>
            <template v-slot:default>
                <p>组件主体内容第一段</p>
                <p>组件主体内容第二段</p>
            </template>
            <template #footer>
                <p>组件底部内容</p>
            </template>
        </com-b>
        <hr />
        <!--作用域插槽-->
        <com-d>
            <template v-slot:default="dataObj">
                {{dataObj.value}}:{{dataObj.num}}
            </template>
        </com-d>
        <!--简写-->
        <com-d v-slot:default="dataObj">
            {{dataObj.value}}:{{dataObj.num}}
        </com-d>
        <!--进一步简写-->
        <com-d #default="dataObj">{{dataObj.num}}</com-d>
        <!--不能再省略了  <com-d #="dataObj">{{dataObj.num}}</com-d>-->

        <!--使用ES6解构-->
        <com-d #default="{value, num}">{{value + "|" + num}}</com-d>
    </div>
    <script src="./lib/vue2.js"></script>
    <script>

        Vue.component('ComA', {
            template: `<div>
                <h3>组件标题</h3>
                <slot>这是插槽的默认文本</slot>
                </div>`,
            data() {
                return {
                    value: 'sub component data'
                }
            }
        });


        Vue.component('ComB', {
            template: `<div class="container">
                <header>
                    <slot name="header"></slot>
                </header>
                <main><slot></slot></main>
                <footer>
                    <slot name="footer"></slot>
                </footer>
                </div>`,
            data() {
                return {
                    value: 'sub component data'
                }
            }
        });
        const ComD = {
            template: `
                <div>
                <p>组件D:</p>
                <slot :value="value" v-bind:num="num">这是默认文本</slot>
                </div>
                `,
            data() {
                return {
                    value: "子组件数据",
                    num: 123
                };
            },
        };
        const vm = new Vue({
            data() {
                return {
                    parValue: 'parent component data'
                }

            },
            components: {
                ComD
            },
            methods: {

            },

        }).$mount('#app');
    </script>
</body>

</html>
