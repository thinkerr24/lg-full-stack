<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue component slot</title>
</head>

<body>
    <div id="app">
        <com-a>这是first组件内容</com-a>
        <com-a>这是第二个组件内容
            <b>这是b标签内容</b>
        </com-a>
        <com-a>这里是父组件的视图模板，只能使用父组件的数据:
            {{parValue}}
        </com-a>
        <com-a></com-a>
    </div>
    <script src="./lib/vue2.js"></script>
    <script>

        Vue.component('ComA', {
            template: `<div>
                <h3>组件标题</h3>
                <slot>这是插槽的默认文本</slot>
                </div>`,
            data() {
                return {
                    value: 'sub component data'
                }
            }
        });
        const vm = new Vue({
            data() {
                return {
                    parValue: 'parent component data'
                }

            },
            components: {

            },
            methods: {

            },

        }).$mount('#app');
    </script>
</body>

</html>
